<script>
  var output = groupList.map(function(item){
    var html = '          <div class="tab-pane" id="' + item + '">\n';
    html +=    '            <div class="panel panel-default">\n';
    html +=    '              <div class="panel-heading">\n';
    html +=    '                <h2 id="' + item + '">' + item + '</h2>\n';
    html +=    '                <span class="btn btn-default" onClick="swserverGroup(\'' + item + '\');">Run All</span>\n';
    html +=    '                <span id="' + item + '-percent" class="btn pull-right">0%</span>\n';
    html +=    '                <span id="' + item + '-report" class="btn pull-right"></span>\n';
    html +=    '              </div>\n';
    html +=    '              <div id="' + item + '-panel-body" class="panel-body">\n';
    html +=    '                <p class="lead"><small id="' + item + '-panel-head"></small></p>\n';

    var out = Object.keys(swserverAPI).map(function(id){
      var parts = id.split('-');
      if (parts[0]!=item) return;
      var request = swserverAPI[id];
      html +=    '           <div id="' + request.id + '-panel" class="panel panel-info">\n';
      html +=    '             <div class="panel-heading">\n';
      html +=    '               <span class="btn btn-primary"FRe onClick="swserverOne(\'' + request.id + '\');">' + request.method + '</span>\n';
      html +=    '               <code>' + request.headers.Location + '</code>\n';
      html +=    '             </div>\n';
      html +=    '             <div class="panel-body"><p>' + request.headers.Description + '</div>\n';
      html +=    '             <ul id="' + id + '-list" class="list-group">\n';
      html +=    '               <li class="list-group-item bg-default response">\n';
      html +=    '                 <strong>Request</strong> <a class="pull-right btn btn-link btn-sm snippet-toggle" href="javascript:;">SHOW</a>\n';
      html +=    '               </li>\n';
      html +=    '               <li class="list-group-item snippet">\n';

      request.headers['id']=request.id;
      var headers = Object.keys(request.headers).map(function(key){
        html += '                 <code>&gt; ' + key + ': ' + request.headers[key] + '</code><br>\n';
      });
      if (request.data){
        html +=    '               <pre>\n' + request.data + 'nn</pre>\n';
      }
      html +=    '               </li>\n';

      html +=    '               <li id="' + request.id + '-show" class="list-group-item bg-default response">';
      html +=    '                 <strong>Response <code id="' + request.id + '-status">---</code></strong> <a id="' + request.id + '-response-show" class="pull-right btn btn-link btn-sm snippet-toggle" href="javascript:;">SHOW</a>';

      html +=    '             </ul>\n';
      html +=    '           </div>\n';
    });

<script>
  var setServerURL = function(){
    parts = document.getElementById("server-url").value.split( '//' );
    if (parts.length==1){
      url = 'http://' + parts[0];
    } else {
      url = parts[0] + '//' + parts[1];
    }
    if (url.slice(-1)=='/'){
      url = url.slice(0,-1);
    }
    document.getElementById("server-url").value = url;
    swserver=url;
  }
  var getSalt = function(){
    majaX({
      url: swserver + '/user/salt',
      method: 'GET',
      type: 'text',
      data: null
    }, function(results,response) {
      document.getElementById("salt").value=results;
    }, function(results,response) {
      document.getElementById("salt").value='connection failed';
    });
  }
  jQuery(function($) {
    $('#group-tab a[data-toggle="tab"]').on("click", function(e) {
      window.location.hash = $(this).attr("href");
    });
    $('#get-salt').on("click", function(e) {
      getSalt();
    });

    var pathname = window.location.pathname;
    var page = pathname.substring(pathname.lastIndexOf("/") + 1);
    page = page?page:'index.html';
    page = page.split('.')[0].toLowerCase();
    $('#page-' + page).addClass('active');
    if (window.location.hash) {
      $('#group-tab a:first').tab('show');
      $('#group-tab a[href$="' + window.location.hash + '"]').tab(
        "show");
//    } else {
//      $('#group-tab a:first').tab('show');
    }
    $('.snippet-toggle').on("click", function(e) {
      e.preventDefault();
      var target = $(this).data('target');
      $(this).parent().next().toggle();
      if ($(this).text() == "SHOW") {
        $(this).text("HIDE");
      } else {
        $(this).text("SHOW");
      }
    });
  });
</script>
<script>

  var stats = {};
  var updateStats = function (group){
    var end = new Date().getTime();
    var duration = (end - stats.start);
    duration = (duration>1000)?(duration/1000) + ' s':duration + ' ms';
    document.getElementById(group + '-percent').innerHTML = parseInt(((stats.pass + stats.fail)/stats.total)*100) + '%';
    document.getElementById(group + '-report').innerHTML = 'passes: ' + stats.pass + ';  failure: ' + stats.fail + '; duration ' + duration;
  }
  var swserverGroup = function(group){
    var start = new Date().getTime();
    stats = {"pass":0,"fail":0,"start":start,"total":0};
    var out = Object.keys(swserverAPI).map(function(id){
      var parts = id.split('-');
      if (parts[0]!=group) return;
      stats.total++;
      swserverWrite(id);
    });
    updateStats(group);
  }

  var swserverOne = function(id){
    var start = new Date().getTime();
    stats = {"pass":0,"fail":0,"start":start,"total":1};
    var idShow = '#' + id + '-response-show';
    if ($(idShow).text() == "SHOW") {
      $(idShow).click();
    }
    swserverWrite(id);
  }

  var swserverWrite = function(id){
    var parts = id.split('-');
    var request = swserverAPI[id];
    majaX({
      url: swserver + request.headers.Location,
      headers: request.headers,
      method: request.method,
      type: request.type,
      data: request.data
    }, function(results,response) {
      responseWrite(request,response);
      updateStats(parts[0]);
    }, function(results,response) {
      responseWrite(request,response);
      updateStats(parts[0]);
    });
  }

  var responseWrite = function(request,response){
    if (request.status == response.status){
      stats.pass++;
      document.getElementById(request.id + '-panel').className = "panel panel-success";
    } else {
      stats.fail++;
      document.getElementById(request.id + '-panel').className = "panel panel-danger";
    }
    document.getElementById(request.id + '-status').innerHTML = response.status;
    document.getElementById(request.id + '-text').innerHTML = responseHTML(response);
  }

  var responseHTML = function(response){
    var html = '';
    for(key in response.headersObject){
      html +=  '                 <code>< ' + key + ': ' + response.headersObject[key] + '</code><br>\n';
    }
    if(response.responseText){
      html +=  '                 <pre class="prettyprint prettyprinted">' + response.responseText + '</pre>\n';
    }
    return html;
  }
</script>
</body>
